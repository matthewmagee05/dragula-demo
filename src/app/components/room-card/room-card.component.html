<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Room {{room.roomNumber}} | {{room.roomNumbers.length}} Beds | {{room.roomNumbers.length - room.userID.length}} Remaining
    </p>
    <a href="#" class="card-header-icon" im aria-label="more options">
      <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </a>
  </header>
  <div class="card-content">
    <div class="content">
      <div class = "columns is-multiline">
      <div class="column is-one-half" *ngFor="let user of users" [dragula]='"bag-one"' [dragulaModel]='user'>
        <div *ngIf="(room.roomNumbers.indexOf(user.room) > -1)">
          <figure class="image is-48x48">
            <img src="https://bulma.io/images/placeholders/48x48.png">
          </figure>
          ID: {{user.id}} {{user.room}} {{user.location}}
        </div>
      </div>
      </div>
    </div>

  </div>

</div>
